[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage settings
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-fail-under=50

# Markers for organizing tests
markers =
    unit: Unit tests that don't require database
    integration: Integration tests that use database
    slow: Tests that take a long time to run
    auth: Authentication-related tests
    scoring: Fantasy scoring tests
    transfers: Transfer system tests
    leagues: League management tests
    api: API endpoint tests

# Ignore certain directories
norecursedirs = .git .tox dist build *.egg __pycache__ node_modules

# Async support
asyncio_mode = auto

# Output options
console_output_style = progress
log_cli = false
log_cli_level = INFO
